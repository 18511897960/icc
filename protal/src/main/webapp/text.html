<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript">
    var socket;
    var re = document.getElementById("responseText");
    if(window.WebSocket){
        socket = new WebSocket("ws://localhost:8899/ws");
        socket.onmessage = function (ev) {
            re.value = re.value + '\n' + ev.data;
        }
        socket.onopen = function (ev) {
            re.value = 'connect';
        }
        socket.onclose = function (ev) {
            re.value = 'disconnect';
        }
    }

</script>
<body>
<form onsubmit="return false;">
    <textarea name="message" style="width: 200px;height: 40px;"></textarea>
    <input type="button" value=" send "  onclick="socket.send(re.value)" >
</form>

<h3>SC:</h3>
<textarea id="responseText"></textarea>
</body>
</html>
